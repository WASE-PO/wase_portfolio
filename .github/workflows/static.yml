name: Deploy static content to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step (e.g., npm), add it here.
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      # Upload exactly ONE artifact named 'github-pages'
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./           # change to your build output dir if you build (e.g., ./dist)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
